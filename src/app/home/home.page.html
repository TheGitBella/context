<ion-content>
  <div id="header">
    <div id="logo">
      <img src="./assets/images/logo.png" alt="Logo" class="logo">
    </div>
  </div>

  <ion-card class="ion-padding">
    <ion-card-content>
      <p>Cuidando da sua mente, um contexto de cada vez</p>
      <ion-button expand="block" (click)="onLoginButtonClick()">Login</ion-button>
      <ion-button expand="block" fill="outline" (click)="onRegisterButtonClick()">Cadastro</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
