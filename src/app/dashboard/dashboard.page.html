<ion-content>

    <div id="dashboard">
        <app-header [hasReturnButton]="true" [hasMenuButton]="true"></app-header>
    </div>



    <div class="wrapper">
        <ion-card class="card-wrapper">
            <ion-card-content>
                <h2>{{ siteTitle }}</h2>
            </ion-card-content>
            <ion-card-content>
                <p>{{ siteContent }}</p>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
